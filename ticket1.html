<html>
<body>
<script>
var n,p,f;
n=parseInt(window.prompt("Enter no of tickets"));
f=window.prompt("Is it a Festive Season?(true/false)");
if((n>=15) || (n<=0)){
document.write("Cannot book tickets");
}
else{
if(f=="true"){
p=(n*150);
p=(p*0.1);
document.write("Total price with discount is:"+p);
}
else{
p=(n*150);
document.write("Total price without discount is:"+p);
}
}
</script>
</body>
</html>
